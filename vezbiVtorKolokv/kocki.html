    <script>

            var parsirana1= parseInt(kocka1)
            var parsirana2 = parseInt(kocka2)

            var time = new Date().getTime();
        
            var brojac=0

            var interval = setInterval(() =>{
                brojac++
                if(brojac===60){
                    clearInterval(interval)

                    if(parsirana1 + parsirana2 == input.value){

                    }else{

                    }

                
                }

            }, 20)
